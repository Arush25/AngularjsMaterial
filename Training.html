<label>Name</label>

<input type="text" name="name" ng-model="newStudent.name">

<label>Address</label>

<input type="text" name="address" ng-model="newStudent.address">

<label>Dept.</label>

<input type="text" name="dept" ng-model="newStudent.dept">



<input type="hidden" ng-model="newStudent.id" />

<input type="button" value="Add" ng-click="saveRecord()">






<table border="1" bordercolor="blue">


    <tr style="color:blue">


        <th style="width:150px">Name</th>



        <th style="width:150px">Address</th>



        <th style="width:150px">Dept</th>



        <th>Action</th>


    </tr>



    <tr style="color:grey" ng-repeat="student in students">


        <td>{{ student.name }}</td>



        <td>{{ student.address }}</td>



        <td>{{ student.dept }}</td>



        <td>

            <button ng-click="edit(student.id)">edit</button> |
            <button>disable</button>
            <button ng-click="delete(student.id)">delete</button>

        </td>


    </tr>


</table>
