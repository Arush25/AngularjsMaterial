<!DOCTYPE html>
<html lang="en">
<head><link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.2.1/angular-material.min.css">
  
  
    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js"></script>
  
    <!-- Angular Material Javascript now available via Google CDN; version 1.2.1 used here -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.2.1/angular-material.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div ng-controller="AppCtrl as ctrl" layout-fill="" layout="column" class="inset toastdemoBasicUsage" ng-cloak="" ng-app="MyApp">
        <p>Toast can be dismissed with a swipe, a timer, or a button.<br></p>
      
        <div layout="row" layout-align="space-around">
          <div class="spacer"></div>
          <md-button ng-click="ctrl.showSimpleToast()">
            Show Simple
          </md-button>
          <md-button class="md-raised" ng-click="ctrl.showActionToast()">
            Show With Action
          </md-button>
          <div class="spacer"></div>
        </div>
      
        <div layout="row" id="toastBounds">
          <div>
            <p><b>Toast Position: "{{ctrl.getToastPosition()}}"</b></p>
            <md-checkbox ng-repeat="(name, isSelected) in ctrl.toastPosition" ng-model="ctrl.toastPosition[name]">
              {{name}}
            </md-checkbox>
          </div>
        </div>
      
        <div layout="row">
          <md-button class="md-primary md-fab md-fab-bottom-right">
            FAB
          </md-button>
          <md-button class="md-accent md-fab md-fab-top-right">
            FAB
          </md-button>
      
        </div>
      </div>
</body>
</html>
