<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.2.1/angular-material.min.css">
  
  
    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js"></script>
  
    <!-- Angular Material Javascript now available via Google CDN; version 1.2.1 used here -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.2.1/angular-material.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div ng-controller="AppCtrl" class="md-padding checkboxdemoLabels" ng-cloak="" ng-app="MyApp">
        <div>
          <fieldset class="standard">
            <legend>Using Different Layouts and Labels</legend>
            <div layout="column">
              <div class="md-dense" layout="column">
                <md-checkbox ng-model="data.cb1">
                  Default Checkbox and Label
                </md-checkbox>
                <md-checkbox ng-model="data.cb2">
                  Dynamic Label: {{data.cb2 ? 'Checked' : 'Unchecked'}}
                </md-checkbox>
              </div>
              <div layout="row" layout-align="start center" class="md-dense">
                <!-- Extra work is needed by the developer to make this work, including a11y. -->
                <label for="label-in-front" ng-click="data.cb3 = !data.cb3" aria-hidden="true" tabindex="-1">
                  Label in Front
                </label>
                <md-checkbox ng-model="data.cb3" id="label-in-front" aria-label="Label in Front">
                </md-checkbox>
              </div>
              <md-input-container>
                <md-checkbox ng-model="data.cb4">
                  Checkbox in an md-input-container
                </md-checkbox>
              </md-input-container>
              <md-subheader>Checkbox with an accessible link in the label</md-subheader>
              <md-input-container>
                <md-checkbox ng-model="data.cb5">
                  I agree to the <a href="/license">license</a>.
                </md-checkbox>
              </md-input-container>
            </div>
          </fieldset>
        </div>
      </div>
</body>
</html>
