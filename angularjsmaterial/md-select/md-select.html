<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Angular Material CSS now available via Google CDN; version 1.2.1 used here -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.2.1/angular-material.min.css">


    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-messages.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js"></script>

    <!-- Angular Material Javascript now available via Google CDN; version 1.2.1 used here -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.2.1/angular-material.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div ng-controller="SelectOptGroupController" class="md-padding selectdemoOptionGroups" ng-cloak="" ng-app="MyApp">
        <div>
          <h1 class="md-title">Pick your pizza below</h1>
          <div layout="row">
            <md-input-container style="margin-right: 10px;">
              <label>Size</label>
              <md-select ng-model="size">
                <md-optgroup label="No Surcharge">
                  <md-option ng-repeat="size in sizes | filter: {surcharge: 'none'}" value="{{size.name}}">{{size.name}}</md-option>
                </md-optgroup>
                <md-optgroup label="Additional Surcharge">
                  <md-option ng-repeat="size in sizes | filter: {surcharge: 'extra'}" value="{{size.name}}">{{size.name}}</md-option>
                </md-optgroup>
              </md-select>
            </md-input-container>
            <md-input-container>
              <label>Toppings</label>
              <md-select ng-model="selectedToppings" multiple="">
                <md-optgroup label="Meats">
                  <md-option ng-value="topping.name" ng-repeat="topping in toppings | filter: {category: 'meat'}">
                    {{topping.name}}</md-option>
                </md-optgroup>
                <md-optgroup label="Veggies">
                  <md-option ng-value="topping.name" ng-repeat="topping in toppings | filter: {category: 'veg'}">
                    {{topping.name}}</md-option>
                </md-optgroup>
              </md-select>
            </md-input-container>
          </div>
          <p ng-if="selectedToppings">You ordered a {{size.toLowerCase()}} pizza with
          {{printSelectedToppings()}}.</p>
        </div>
      </div>
</body>
</html>
