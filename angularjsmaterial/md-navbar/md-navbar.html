<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Angular Material CSS now available via Google CDN; version 1.2.1 used here -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.2.1/angular-material.min.css">


    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-messages.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js"></script>

    <!-- Angular Material Javascript now available via Google CDN; version 1.2.1 used here -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.2.1/angular-material.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div ng-controller="AppCtrl" ng-cloak="" class="navBardemoBasicUsage" ng-app="MyApp">
        <md-content class="md-padding">
          <md-nav-bar md-no-ink-bar="disableInkBar" md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links">
            <md-nav-item md-nav-click="goto('page1')" name="page1">
              Page One
            </md-nav-item>
            <md-nav-item md-nav-click="goto('page2')" name="page2" ng-disabled="secondTabDisabled">
              Page Two
            </md-nav-item>
            <md-nav-item md-nav-click="goto('page3')" name="page3">
              Page Three
            </md-nav-item>
            <md-nav-item md-nav-click="goto('page4')" name="page4" disabled="">
              Page Four
            </md-nav-item>
          </md-nav-bar>
          <span>{{status}}</span>
          <div class="ext-content">
            External content for `<span>{{currentNavItem}}</span>`.
          </div>
      
          <md-checkbox ng-model="disableInkBar">Disable Ink Bar</md-checkbox>
      
          <md-checkbox ng-model="secondTabDisabled" aria-label="Disable Second Tab" style="margin: 5px;">
            Disable Second Tab
          </md-checkbox>
      
        </md-content>
      </div>
</body>
</html>
