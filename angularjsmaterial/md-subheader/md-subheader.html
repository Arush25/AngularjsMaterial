<!DOCTYPE html>
<html lang="en">
<head><link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.2.1/angular-material.min.css">
  
  
    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js"></script>
  
    <!-- Angular Material Javascript now available via Google CDN; version 1.2.1 used here -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.2.1/angular-material.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div ng-controller="SubheaderAppCtrl" layout="column" flex="" layout-fill="" ng-cloak="" class="subheaderdemoBasicUsage" ng-app="MyApp">

        <md-toolbar md-scroll-shrink="">
          <div class="md-toolbar-tools">My Messages</div>
        </md-toolbar>
      
        <md-content style="height: 600px;" md-theme="altTheme">
      
          <section>
            <md-subheader class="md-primary">Unread Messages</md-subheader>
            <md-list layout-padding="">
              <md-list-item class="md-3-line" ng-repeat="message in messages">
                  <img ng-src="{{message.face}}" class="md-avatar" alt="{{message.who}}">
                  <div class="md-list-item-text">
                    <h3>{{message.what}}</h3>
                    <h4>{{message.who}}</h4>
                    <p>
                      {{message.notes}}
                    </p>
                  </div>
              </md-list-item>
            </md-list>
          </section>
      
          <section>
            <md-subheader class="md-warn">Late Messages</md-subheader>
            <md-list layout="column" layout-padding="">
              <md-list-item class="md-3-line" ng-repeat="message in messages">
                <img ng-src="{{message.face}}" class="md-avatar" alt="{{message.who}}">
                <div class="md-list-item-text">
                  <h3>{{message.what}}</h3>
                  <h4>{{message.who}}</h4>
                  <p>
                    {{message.notes}}
                  </p>
                </div>
              </md-list-item>
            </md-list>
          </section>
      
          <section>
            <md-subheader>Read Messages</md-subheader>
            <md-list layout="column" layout-padding="">
              <md-list-item class="md-3-line" ng-repeat="message in messages">
                <img ng-src="{{message.face}}" class="md-avatar" alt="{{message.who}}">
                <div class="md-list-item-text">
                  <h3>{{message.what}}</h3>
                  <h4>{{message.who}}</h4>
                  <p>
                    {{message.notes}}
                  </p>
                </div>
              </md-list-item>
            </md-list>
          </section>
      
          <section>
            <md-subheader class="md-accent">Archived messages</md-subheader>
            <md-list layout="column" layout-padding="">
              <md-list-item class="md-3-line" ng-repeat="message in messages">
                <img ng-src="{{message.face}}" class="md-avatar" alt="{{message.who}}">
                <div class="md-list-item-text">
                  <h3>{{message.what}}</h3>
                  <h4>{{message.who}}</h4>
                  <p>
                    {{message.notes}}
                  </p>
                </div>
              </md-list-item>
            </md-list>
          </section>
      
        </md-content>
      </div>
</body>
</html>
