<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.2.1/angular-material.min.css">
  
  
    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js"></script>
  
    <!-- Angular Material Javascript now available via Google CDN; version 1.2.1 used here -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.2.1/angular-material.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div ng-controller="ChipsValidationCtrl as ctrl" layout="column" ng-cloak="" class="chipsdemoValidation" ng-app="MyApp">
        <md-content class="md-padding" layout="column">
      
          <h2 class="md-title">Example: Required</h2>
          <form name="form">
            <label id="fruitLabel">Favorite Fruits</label>
            <md-chips name="fruits" input-aria-labelledby="fruitLabel" ng-model="ctrl.selectedFruit" ng-required="true" placeholder="Ex. Apple" secondary-placeholder="Add another fruit">
            </md-chips>
            <div class="md-chips-messages" ng-show="form.fruits.$touched || form.$submitted" ng-messages="form.fruits.$error">
              <div ng-message="required">At least one fruit is required</div>
            </div>
      
            <h2 class="md-title">Example: Max Chips</h2>
            <label id="vegetableLabel">Favorite Vegetables</label>
            <md-chips name="vegetables" input-aria-labelledby="vegetableLabel" ng-model="ctrl.selectedVegetables" md-max-chips="5" placeholder="Ex. Carrot" secondary-placeholder="Add another vegetable">
            </md-chips>
            <div class="md-chips-messages" ng-show="form.vegetables.$touched || form.$submitted" ng-messages="form.vegetables.$error">
              <div ng-message="md-max-chips">You reached the maximum number of vegetables</div>
            </div>
            <br>
            <md-button class="md-primary" type="submit" ng-click="ctrl.onSubmit(form)">
              Submit Form
            </md-button>
          </form>
      
          <p class="note">
            Be aware that error messages for chips are not styled by default since they are not part of
            <code>md-input-container</code>.
          </p>
      
        </md-content>
      </div>
</body>
</html>
