<!DOCTYPE html>
<html lang="en">
<head><link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.2.1/angular-material.min.css">
    <link rel="stylesheet" href="style.css">
  
  
    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js"></script>
  
    <!-- Angular Material Javascript now available via Google CDN; version 1.2.1 used here -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.2.1/angular-material.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div ng-controller="AppCtrl as ctrl" class="virtualRepeatdemoScrollTo" ng-app="MyApp">
        <md-content layout="column" class="md-padding">
          <p>
            Use the <code>md-top-index</code> attribute to watch which item is at the top of the scroll
            container, and also to jump to a specific item.
          </p>
      
          <div class="wrapper">
            <md-input-container>
              <md-select ng-model="ctrl.selectedYear" aria-label="Select a Year">
                <md-option ng-value="$index" ng-repeat="year in ctrl.years">{{ year }}</md-option>
              </md-select>
            </md-input-container>
      
            <md-virtual-repeat-container id="vertical-container" md-top-index="ctrl.topIndex">
              <div md-virtual-repeat="item in ctrl.items" class="repeated-item" ng-class="{header: item.header}" flex="">
                {{item.text}}
              </div>
            </md-virtual-repeat-container>
          </div>
      
        </md-content>
      </div>
</body>
</html>
