<!DOCTYPE html>
<html lang="en">
<head><link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.2.1/angular-material.min.css">
    <link rel="stylesheet" href="style.css">
  
  
    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js"></script>
  
    <!-- Angular Material Javascript now available via Google CDN; version 1.2.1 used here -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.2.1/angular-material.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div ng-controller="AppCtrl as appCtrl" ng-cloak="" class="gridListdemoBasicUsage" ng-app="MyApp">
        <md-grid-list md-cols-xs="1" md-cols-sm="2" md-cols-md="4" md-cols-gt-md="6" md-row-height-gt-md="1:1" md-row-height="2:2" md-gutter="12px" md-gutter-gt-sm="8px">
      
          <md-grid-tile class="gray" md-rowspan="3" md-colspan="2" md-colspan-sm="1" md-colspan-xs="1">
            <md-grid-tile-footer>
              <h3>#1: (3r x 2c)</h3>
            </md-grid-tile-footer>
          </md-grid-tile>
      
          <md-grid-tile class="green">
            <md-grid-tile-footer>
              <h3>#2: (1r x 1c)</h3>
            </md-grid-tile-footer>
          </md-grid-tile>
      
          <md-grid-tile class="yellow">
            <md-grid-tile-footer>
              <h3>#3: (1r x 1c)</h3>
            </md-grid-tile-footer>
          </md-grid-tile>
      
          <md-grid-tile class="blue" md-rowspan="2">
            <md-grid-tile-footer>
              <h3>#4: (2r x 1c)</h3>
            </md-grid-tile-footer>
          </md-grid-tile>
      
          <md-grid-tile class="red" md-rowspan="2" md-colspan="2" md-colspan-sm="1" md-colspan-xs="1">
            <md-grid-tile-footer>
              <h3>#5: (2r x 2c)</h3>
            </md-grid-tile-footer>
          </md-grid-tile>
      
          <md-grid-tile class="green" md-rowspan="2">
            <md-grid-tile-footer>
              <h3>#6: (2r x 1c)</h3>
            </md-grid-tile-footer>
          </md-grid-tile>
      
        </md-grid-list>
      </div>
      
</body>
</html>
