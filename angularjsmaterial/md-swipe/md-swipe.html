<!DOCTYPE html>
<html lang="en">
<head><link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.2.1/angular-material.min.css">
    <link rel="stylesheet" href="style.css">
  
  
    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js"></script>
  
    <!-- Angular Material Javascript now available via Google CDN; version 1.2.1 used here -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.2.1/angular-material.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div ng-controller="demoSwipeCtrl" ng-cloak="" layout="row" class="swipedemoBasicUsage" ng-app="MyApp">
        <div flex="">
          <div class="demo-swipe" md-swipe-left="onSwipeLeft($event, $target)">
            <span class="no-select">Swipe me to the left</span>
            <md-icon md-font-icon="android" aria-label="android"></md-icon>
          </div>
          <md-divider></md-divider>
          <div class="demo-swipe" md-swipe-right="onSwipeRight($event, $target)">
            <span class="no-select">Swipe me to the right</span>
          </div>
        </div>
        <md-divider></md-divider>
        <div flex="" layout="row">
          <div flex="" layout="row" layout-align="center center" class="demo-swipe" md-swipe-up="onSwipeUp($event, $target)">
            <span class="no-select">Swipe me up</span>
          </div>
          <md-divider></md-divider>
          <div flex="" layout="row" layout-align="center center" class="demo-swipe" md-swipe-down="onSwipeDown($event, $target)">
            <span class="no-select">Swipe me down</span>
          </div>
        </div>
      </div>
</body>
</html>
