<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Angular Material CSS now available via Google CDN; version 1.2.1 used here -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.2.1/angular-material.min.css">


    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-messages.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js"></script>

    <!-- Angular Material Javascript now available via Google CDN; version 1.2.1 used here -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.2.1/angular-material.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <md-content ng-controller="AppCtrl as ctrl" layout="column" layout-gt-sm="row" layout-padding="" ng-cloak="" class="datepickerdemoCalendar" ng-app="MyApp">
        <div layout="column" flex-order="1" flex-order-gt-sm="0">
          <md-subheader>Start Date</md-subheader>
          <md-calendar ng-model="ctrl.startDate"></md-calendar>
        </div>
        <div layout="column" flex-order="1" flex-order-gt-sm="1">
          <md-subheader>End Date</md-subheader>
          <md-calendar ng-model="ctrl.endDate"></md-calendar>
        </div>
        <div layout="column" flex-order="0" flex-order-gt-sm="2">
          <md-subheader>Dates</md-subheader>
          <div>
            <label>Start</label>
            <div>{{ctrl.startDate | date:shortDate}}</div>
          </div>
          <div><label>End</label>
            <div>{{ctrl.endDate | date:shortDate}}</div>
          </div>
        </div>
      </md-content>
</body>
</html>
