<!DOCTYPE html>
<html lang="en">
<head><link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.2.1/angular-material.min.css">
  
  
    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js"></script>
  
    <!-- Angular Material Javascript now available via Google CDN; version 1.2.1 used here -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.2.1/angular-material.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div ng-controller="DemoCtrl" layout="column" ng-cloak="" class="md-inline-form inputdemoBasicUsage" ng-app="MyApp">

        <md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding="">
          <div>
            <md-input-container>
              <label>Title</label>
              <input ng-model="user.title">
            </md-input-container>
      
            <md-input-container>
              <label>Email</label>
              <input ng-model="user.email" type="email">
            </md-input-container>
          </div>
        </md-content>
      
        <md-content layout-padding="">
          <div>
            <form name="userForm">
      
              <div layout-gt-xs="row">
                <md-input-container class="md-block" flex-gt-xs="">
                  <label>Company (Disabled)</label>
                  <input ng-model="user.company" disabled="">
                </md-input-container>
      
                <md-input-container>
                  <label>Enter date</label>
                  <md-datepicker ng-model="user.submissionDate" aria-label="Enter date"></md-datepicker>
                </md-input-container>
              </div>
      
              <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm="">
                  <label>First name</label>
                  <input ng-model="user.firstName">
                </md-input-container>
      
                <md-input-container class="md-block" flex-gt-sm="">
                  <label>Long Last Name That Will Be Truncated And 3 Dots (Ellipsis) Will Appear At The End</label>
                  <input ng-model="theMax">
                </md-input-container>
              </div>
      
              <md-input-container class="md-block">
                <label>Address</label>
                <input ng-model="user.address">
              </md-input-container>
      
              <md-input-container md-no-float="" class="md-block">
                <input ng-model="user.address2" placeholder="Address 2" aria-label="Address 2">
              </md-input-container>
      
              <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm="">
                  <label>City</label>
                  <input ng-model="user.city">
                </md-input-container>
      
                <md-input-container class="md-block" flex-gt-sm="">
                  <label>State</label>
                  <md-select ng-model="user.state">
                    <md-option ng-repeat="state in states" value="{{state.abbrev}}">
                      {{state.abbrev}}
                    </md-option>
                  </md-select>
                </md-input-container>
      
                <md-input-container class="md-block" flex-gt-sm="">
                  <label>Postal Code</label>
                  <input name="postalCode" ng-model="user.postalCode" placeholder="12345" required="" ng-pattern="/^[0-9]{5}$/" md-maxlength="5">
      
                  <div ng-messages="userForm.postalCode.$error" role="alert" multiple="">
                    <div ng-message="required" class="my-message">You must supply a postal code.</div>
                    <div ng-message="pattern" class="my-message">That doesn't look like a valid postal
                      code.
                    </div>
                    <div ng-message="md-maxlength" class="my-message">
                      Don't use the long version silly...we don't need to be that specific...
                    </div>
                  </div>
                </md-input-container>
              </div>
      
              <md-input-container class="md-block">
                <label>Biography</label>
                <textarea ng-model="user.biography" md-maxlength="150" rows="5" md-select-on-focus=""></textarea>
              </md-input-container>
      
      
            </form>
          </div>
        </md-content>
      
      </div>
</body>
</html>
